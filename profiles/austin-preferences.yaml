name: Austin
timezone: America/New_York
communication:
  format: plain_english_single_message
  no_shorthand_tokens: true
  prompt_style: context_aware_non_form
  prompt_budget_per_checkin: "3-6_targeted_prompts"
  scoring_mode: assistant_computes
  require_feedback: true
  require_tomorrow_actions: true
cadence:
  checkins_per_day: 4
  windows:
    morning: "08:00"
    midday: "12:00"
    afternoon: "16:00"
    evening: "20:00"
schedule_notes:
  mwf: "Up early, masters swim, then work in town; home for dinner."
  tue_thu: "Up later, work in town, short break, then pool work; home around 19:30."
body_comp:
  height: "6'3\""
  weight_lbs: 225
  current_context: "some abdominal fat and lower muscle definition"
  goal: "recomposition first; stay around 225 or move to 230-240 with higher lean mass"
  primary_strategy: "high-protein performance recomposition"
training:
  modes:
    - Masters Swim
    - Gym LP
    - Home Strength (KB+Pullup+Rings)
    - HIIT Only (Chris Heria style)
    - Minimum Day
    - Recovery
  fallback_ladder:
    A: Home Strength 25-35 min
    B: HIIT 10-15 min
    C: Minimum Day 8-12 min
guardrails:
  caffeine_cutoff: "before noon"
  last_calories_cutoff: "19:00"
  pre_swim_nights_lights_out: "22:00"
meal_logistics:
  no_microwave_preferred: true
  fridge_access_in_town: true
  main_friction:
    - breakfast_in_town_execution
    - lunch_in_town_execution
  mwf_breakfast_default:
    primary: Chick-fil-A chicken/egg/hash brown burrito meal + 3 jalapeno salsa packs + fruit + large Coke
    backup: McDonald's BOGO sausage, egg & cheese McGriddles + strawberry jelly on each + large Coke
    note: planned_fast_food_in_town_after_masters
    coaching_stepdown_optional: medium Coke or Coke Zero on 1-2 days/week
  default_fallback_chains:
    - Chick-fil-A
    - McDonald's
    - Chipotle
    - Taco Bell
  playbook_path: docs/AUSTIN_MEAL_PREP_PLAYBOOK.md
  chipotle_default: bowl with white rice, black beans, double chicken, fajitas, pico, corn, sour cream, cheese
  taco_bell_default: 2 Cheesy Gordita Crunches + large Pepsi
nutrition_defaults:
  raw_milk_weekly_gallons: 1
  egg_purchase_default: 0
  egg_source: home_flock_surplus
  budgeting_focus_store: Publix (Mechanicsville)
  hard_food_avoid:
    - tuna
    - crackers
    - chicken packets
  breakfast_avoid:
    - walnuts
  preferred_foods:
    - eggs
    - sauerkraut
    - steak
    - ground beef
    - sweet potatoes
    - broccoli
  brand_defaults:
    greek_yogurt_primary: Chobani Greek Nonfat Plain 32oz
    greek_yogurt_honey_optional: Greek Gods Honey (taste add-on, not primary protein anchor)
    cottage_cheese: good culture Simply Low-Fat Classic
    deli_turkey: Oscar Mayer Deli Fresh Oven Roasted Turkey
    tortilla_primary: Mission Carb Balance Soft Taco
    tortilla_backup: Tumaro's low-carb wraps
    ground_beef_primary: 93/7 lean (Verde Farms when available)
    steak_primary: top sirloin / sirloin tip
    chicken_primary: Publix boneless skinless chicken breast
    shredded_cheese: Publix Reduced Fat Sharp Cheddar
  wrap_standard:
    tortilla_primary: Mission Carb Balance (whole wheat)
    tortilla_backup: Tumaro's low-carb wraps
    filling: protein + spinach + mustard + optional cheese
    avoid_on_wraps:
      - sauerkraut
    sauerkraut_use: home_meals_only
notes:
  track_user_preferences_updates: true
  journal_every_material_update: true
  avoid_static_forms: true
